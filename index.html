<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>2Mesto</title>
</head>

<body class="page">
    <header class="header">
        <img src="./images/Logo.svg" alt="Логотип Сайта" class="header__logo">
    </header>

    <main class="main">
        <section class="profile">
            <img src="./images/Avatar.jpg" alt="Аватар" class="profile__avatar">
            <div class="profile__info">
                <div class="profile__name-bloc">
                    <h1 class="profile__name">Жак-Ив Кусто</h1>
                    <button type="button" class="profile__edit-button"></button>
                </div>
                <h2 class="profile__status">Исследователь океана</h2>
            </div>
            <button type="button" class="profile__add-button"></button>

        </section>

        <section class="elements">

        </section>
    </main>

    <footer class="footer">
        <p class="footer__copiright">
            © 2020 Mesto Russia
        </p>
    </footer>



    <div class="popup popup_profil">
        <div class="popup__container popup__container_edit">
            <button type="button" class="popup__close popup__close_profil"></button>
            <form action="#" method="get" name="formPopup" class="popup__form popup__form_profil" novalidate>
               
                    <h2 class="popup__header">Редактировать профиль</h2>
                    <input type="text" name="popupName" placeholder="Имя" id="name"
                        class="popup__input popup__input_name_text" required minlength="2">

                    <span class="popup__error  popup__error_name "></span>

                    <input type="text" name="popupStatus" placeholder="О себе"
                        class="popup__input popup__input_status_text" id="status" required minlength="2">

                    <span class="popup__error  popup__error_status"></span>

                    <button type="submit" class="popup__save">Сохранить</button>
              
            </form>
        </div>
        
    </div>

    <div class="popup popup_place">
        <div class="popup__container popup__container_edit">
            <button type="button" class="popup__close popup__close_place"></button>
            <form action="#" method="get" name="formPopup" class="popup__form popup__form_place" novalidate>
                
                    <h2 class="popup__header">Новое место</h2>
                    <input type="text" name="popupName" placeholder="Название"
                        class="popup__input popup__input_place_text" required minlength="2" id="text">


                    <span class="popup__error  popup__error_text "></span>



                    <input type="url" name="popupStatus" placeholder="Ссылка на картинку"
                        class="popup__input popup__input_place_link" id="url" required>

                    <span class="popup__error  popup__error_url"></span>

                    <button type="submit" class="popup__save popup__save_place">Создать</button>
                
            </form>
        </div>


        
    </div>


    <div class="popup popup_element">
        <div class="popup__container popup__container_element">
            <button type="button" class="popup__close popup__close_element"></button>
            <img src="https://pictures.s3.yandex.net/frontend-developer/cards-compressed/chelyabinsk-oblast.jpg"
                alt="Изображение места" class="popup__img popup__img_element">
            <h2 class="popup__text popup__text_element">Пока что то </h2>
        </div>
    </div>

    <template id="element-template">
        <div class="element">
            <img src="#" alt="Изображение места" class="element__img">
            <button class="element__delite"></button>
            <div class="element__text">
                <h2 class="element__header"></h2>
                <button type="button" class="element__like"></button>
            </div>
        </div>
    </template>


  <!--  <script type="module" src="./scripts/Card.js"></script>
    <script type="module" src="./scripts/FormValidator.js"></script> -->
    <script  src="./scripts/cards.js"></script>
    <script type="module" src="./scripts/index.js"></script>
    
</body>


</html>
