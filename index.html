<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Mesto</title>
</head>





<body class="page">
    <header class="header">
        <img src="./images/Logo.svg" alt="Логотип Сайта" class="header__logo">
    </header>




    <main class="main">
        <section class="profile">
            <img src="./images/Avatar.jpg" alt="Аватар" class="profile__avatar">
            <div class="profile__info">
                <div class="profile__name-bloc">
                    <h2 class="profile__name">Жак-Ив Кусто</h2>
                    <button class="profile__edit-button"></button>
                </div>
                <h3 class="profile__status">Исследователь океана</h3>
            </div>
           <button  class="profile__add-button"></button>

        </section>

        <section class="elements">
            <!-- Тут нужен грид блок с карточками -->
            <div class="element">
                <img src="./images/Karachayevsk.jpg" alt="Карачаевск" class="element__img">
                <div class="element__text">
                    <h2 class="element__header">Карачаевск</h2>
                    <img src="./images/Like.svg" alt="Лайк" class="element__like">
                </div>
            </div>
            <div class="element">
                <img src="./images/Elbrus.png" alt="Эльбрус" class="element__img">
                <div class="element__text">
                    <h2 class="element__header">Гора Эльбрус</h2>
                    <img src="./images/Like.svg" alt="Лайк" class="element__like">
                </div>
            </div>
            <div class="element">
                <img src="./images/Dombay.png" alt="Домбай" class="element__img">
                <div class="element__text">
                    <h2 class="element__header">Домбай</h2>
                    <img src="./images/Like.svg" alt="Лайк" class="element__like">
                </div>
            </div>
            <div class="element">
                <img src="./images/Elbrus.png" alt="Гора Эльбрус" class="element__img">
                <div class="element__text">
                    <h2 class="element__header">Гора Эльбрус</h2>
                    <img src="./images/Like.svg" alt="Лайк" class="element__like">
                </div>
            </div>
            <div class="element">
                <img src="./images/Dombay.png" alt="Домбай" class="element__img">
                <div class="element__text">
                    <h2 class="element__header">Домбай</h2>
                    <img src="./images/Like.svg" alt="Лайк" class="element__like">
                </div>
            </div>
            <div class="element">
                <img src="./images/Karachayevsk.jpg" alt="Карачаевск" class="element__img">
                <div class="element__text">
                    <h2 class="element__header">Карачаево-Ч...</h2>
                    <img src="./images/Like.svg" alt="Лайк" class="element__like">
                </div>
            </div>

        </section>
    </main>

    <footer class="footer">
        <p class="footer__copiright">
            © 2020 Mesto Russia
        </p>
    </footer>



    <div class="popup">
        <div class="popup__container">
            <img src="./images/Close_Icon.svg" alt="Закрыть окно" class="popup__close">
            <h2 class="popup__header">Редактировать профиль</h2>
            <input type="text" placeholder="" class="popup__input popup__input_name">
            <input type="text" placeholder="" class="popup__input popup__input_status">
            <div class="popup__save">Сохранить</div>
        </div>
    </div>
    
    <script src="./scripts/script.js"></script>
</body>


</html>
